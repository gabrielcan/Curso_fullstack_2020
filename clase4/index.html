<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Cuentanos sobre tí</h1>
      <hr />
    </header>
    <main>
      <form action="">
        <label for="nombre">
          <span>Cuál es tu nombre?</span>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="escriba su nombre"
            maxlength="6"
          />
        </label>

        <label for="inicio">
          <span>Fecha de iniciio en Rolling Code?</span>
          <input type="date" name="inicio" id="inicio" />
        </label>

        <label for="horario">
          <span>En que horario estudias?</span>

          <input type="time" name="horario" id="horario" />
        </label>
      </form>
    </main>
    
    <footer></footer>
  </body>
</html>
